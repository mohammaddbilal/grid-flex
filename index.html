<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fonts links-->
    <link rel="stylesheet" type="text/css" href="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Bootstrap Template</title>
  </head>
  <body>

        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="box"><h2 style="text-align: center;">Grid</h2></div>
            </div>
          </div>
        </div>
              <!--Grid-->
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="box"></div>
            </div>
             <!--  -->
            <div class="col-md-4">
              <div class="box"></div>
            </div>
            <div class="col-md-4">
              <div class="box"></div>
            </div>
          </div> 
             <!--  -->
          <div class="row">
            <div class="col-md-6">
              <div class="box"></div>
            </div>
            <div class="col-md-6">
              <div class="box"></div>
            </div>
          </div>
        </div>
        <br>
              <!--Flex-->
      <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="box"><h2 style="text-align: center;">Flex</h2></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
        </div>
        <br>
                <!--Offset-->

        <div class="row">
          <div class="offset-md-4 col-md-4">
            <div class="box"><h2 style="text-align: center;">Offset</h2></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="box"></div>
          </div>
          <div class="offset-md-4 col-md-4">
            <div class="box"></div>
          </div>
        </div>
      </div>





    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <script src="js/popper.min.js"></script>
    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
